<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
</head>
<body>
    
    <form action="s.html" method="get">
        <div class="signIn">
            <h1 id="signin"><strong>Sign In</strong></h1>
        </div>
        <div class="userInfo">

            <label for="email"><p>enter your email :</p></label>
            <input type="email" name="" id="email" placeholder="example@gmail.com" minlength="6" required>
    
            <label for="pw"><p>enter your password :</p></label>
            <input type="password" name="" id="pw" minlength="8" placeholder="********" required>
    
        </div>
        <br><hr><br>
        <div class="submit">
            <label for="submit"></label>
            <input type="submit" value="submit" id="submit">
        </div>
    </form>
    
</body>
</html>
